type: object
required:
  - EvcoID
properties:
  EvcoID:
    $ref: './EvcoID.yaml'
  HashedPIN:
    type: object
    required:
      - Value
      - Function
    properties:
      Value:
        type: string
        pattern: ^[0-9A-Za-z\\.+/=\\$]{10,100}$
        description: |
          Hash value created by partner

          The expression validates the string as a hash function result value with a length between 10 and 100 characters

          Example: “a5ghdhf73h”
        example: a5ghdhf73h
      Function:
        type: string
        enum: [Bcrypt]
        description: Function that was used to generate the hash value.
        example: Bcrypt
      LegacyHashData:
        type: object
        required:
          - Function
        properties:
          Function:
            type: string
            enum: [MD5, SHA-1]
            description: Function used for hashing of the PIN at the partner.
            example: SHA-1
          Salt:
            type: string
            minimum: 0
            maximum: 100
            description: The salt value used by the partner for hashing the PIN.
            example: example-salt
          Value:
            type: string
            minimum: 0
            maximum: 20
            description: PIN hash at the partner.
            example: a5ghdhf73h
  PIN:
    type: string
