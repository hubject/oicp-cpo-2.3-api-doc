type: object
required:
  - SessionID
  - ProviderID
  - EvseID
  - Identification
properties:
  SessionID:
    $ref: "./SessionID.yaml"
  CPOPartnerSessionID:
    type: string
    maximum: 250
    description: Optional field containing the session id assigned by the CPO to the related operation.
  EMPPartnerSessionID:
    type: string
    maximum: 250
    description: Optional field containing the session id assigned by an EMP to the related operation.
  ProviderID:
    $ref: "./ProviderID.yaml"
  EvseID:
    $ref: "./EvseID.yaml"
  Identification:
    type: object
    description: Authentication data used to authorize the user or car.
    properties:
      RFIDMifareFamilyIdentification:
        $ref: './RFIDMifareFamilyIdentification.yaml'
      RFIDIdentification:
        $ref: './RFIDIdentification.yaml'
      QRCodeIdentification:
        $ref: './QRCodeIdentification.yaml'
      PlugAndChargeIdentification:
        $ref: './PlugAndChargeIdentification.yaml'
      RemoteIdentification:
        $ref: './RemoteIdentification.yaml'
  PartnerProductID:
    $ref: "./ProductID.yaml"
example:
  Identification:
    RFIDMifareFamilyIdentification:
      UID: 1234ABCD
    QRCodeIdentification:
      EvcoID: DE-DCB-C12345678-X
      HashedPIN:
        Function: Bcrypt
        LegacyHashData:
          Function: MD5
          Salt: string
          Value: string123456
        Value: string123456
      PIN: "1234"
    PlugAndChargeIdentification:
      EvcoID: DE-DCB-C12345678-X
    RemoteIdentification:
      EvcoID: DE-DCB-C12345678-X
    RFIDIdentification:
      EvcoID: DE-DCB-C12345678-X
      ExpiryDate: "2021-01-23T14:21:36.954Z"
      PrintedNumber: "9876655"
      RFID: mifareCls
      UID: 1234ABCD
  CPOPartnerSessionID: 1234XYZ
  EMPPartnerSessionID: 2345ABC
  ProviderID: DE-DCB
  SessionID: f98efba4-02d8-4fa0-b810-9a9d50d2c527
  PartnerProductID: "AC 1"
  EvseID: DE*XYZ*ETEST1
  